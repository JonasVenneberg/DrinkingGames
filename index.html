<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drinking Games</title>

  <!-- Web App Manifest & Fullscreen Setup -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="icon-192.png" />

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 30px 20px;
      background: #f3f3f3;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .game-button {
      display: block;
      width: 100%;
      max-width: 400px;
      margin: 10px auto;
      padding: 15px;
      font-size: 1.2em;
      background-color: #ff7b00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .game-button:hover {
      background-color: #e56d00;
    }
  </style>
</head>
<body>
  <h1>Drinking Games</h1>

  <button class="game-button" onclick="location.href='top100.html'">Top 100 Categories</button>
  <button class="game-button" onclick="location.href='pong.html'">Paddle Pass</button>
  <button class="game-button" disabled>In Progress</button>
  <button class="game-button" disabled>In Progress</button>
  <button class="game-button" disabled>In Progress</button>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('Service Worker registered!', reg))
        .catch(err => console.log('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
