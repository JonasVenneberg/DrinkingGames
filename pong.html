<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Paddle Pass</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      background: #111;
      border: 2px solid white;
      touch-action: none;
    }

    #message {
      position: absolute;
      top: 20px;
      color: white;
      font-size: 1.5em;
      font-family: sans-serif;
      width: 100%;
      text-align: center;
      z-index: 1;
    }

    #returnBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1em;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div id="message">Loading...</div>
  <canvas id="gameCanvas" width="300" height="500"></canvas>
  <button id="returnBtn">Return to Lobby</button>

  <!-- Firebase (required globally) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

  <!-- Howler.js for music -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>

  <!-- Main game script -->
  <script type="module" src="Pong_game/main.js"></script>
</body>
</html>
