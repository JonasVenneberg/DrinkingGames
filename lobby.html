<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobby</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }
    #table {
      margin: 30px auto;
      position: relative;
      width: 300px;
      height: 300px;
      background: #222;
      border-radius: 50%;
    }
    .player {
      position: absolute;
      background: #333;
      padding: 10px 15px;
      border-radius: 10px;
      min-width: 80px;
      text-align: center;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <h1>Multiplayer Lobby</h1>

  <div id="createJoin">
    <button onclick="createLobby()">Create Lobby</button>
    <br><br>
    <input type="text" id="lobbyCodeInput" placeholder="Enter Lobby Code" />
    <input type="text" id="nicknameInput" placeholder="Your Name" />
    <button onclick="joinLobby()">Join Lobby</button>
  </div>

  <div id="lobbyView" style="display: none;">
    <h2>Lobby Code: <span id="lobbyCodeDisplay"></span></h2>
    <div id="table"></div>
  </div>

  <script type="module" src="lobby.js"></script>
</body>
</html>
