<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lobby</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #seatContainer {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      border: 2px dashed #ccc;
      border-radius: 50%;
    }

    .seat {
      position: absolute;
      width: 80px;
      height: 40px;
      line-height: 40px;
      background: #eee;
      border: 1px solid #aaa;
      border-radius: 10px;
      transform: translate(-50%, -50%);
    }

    .seat.you {
      background: lightgreen;
      font-weight: bold;
    }

    .seat.empty {
      background: #f9f9f9;
      cursor: pointer;
    }

    #unseatedContainer {
      margin-top: 20px;
    }

    .unseated {
      padding: 5px;
      border: 1px dashed #ccc;
      margin: 5px auto;
      width: 150px;
      background: #f0f0f0;
    }

    input, button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Multiplayer Lobby</h1>

  <!-- CREATE OR JOIN SCREEN -->
  <div id="createJoin">
    <button id="createLobbyBtn">Create Lobby</button>
    <br><br>
    <input type="text" id="lobbyCodeInput" placeholder="Enter Lobby Code" />
    <button id="joinLobbyBtn">Join Lobby</button>
  </div>

  <!-- FULL LOBBY UI (initially hidden) -->
  <div id="lobbyView" style="display: none;">
    <p>You are: <span id="playerName">...</span></p>

    <input id="nameInput" type="text" placeholder="Your name" />
    <br/>
    <button id="shareBtn">Share Lobby</button>
    <button id="leaveBtn">Leave Lobby</button>

    <div id="seatContainer"></div>
    <div id="unseatedContainer"></div>
  </div>

  <script type="module" src="lobby.js"></script>
</body>

</html>
