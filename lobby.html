<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lobby</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #111;
      color: white;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 1em;
      border-radius: 6px;
      border: none;
    }

    #table {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
      background: #222;
      border-radius: 50%;
    }

    .seat {
      position: absolute;
      width: 80px;
      height: 40px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transform: translate(-50%, -50%);
    }

    .seat.taken {
      background: #555;
      cursor: not-allowed;
    }

    .seat.self {
      background: #ffb700;
      border: 2px solid white;
    }

    .player-pool {
      margin-top: 30px;
    }

    .player {
      background: #444;
      padding: 6px 12px;
      border-radius: 6px;
      margin: 4px;
      display: inline-block;
    }

    #unseatButton {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Multiplayer Lobby</h1>

  <div id="createJoin">
    <button onclick="createLobby()">Create Lobby</button>
    <br><br>
    <input type="text" id="lobbyCodeInput" placeholder="Enter Lobby Code" />
    <input type="text" id="nicknameInput" placeholder="Your Name" />
    <button onclick="joinLobby()">Join Lobby</button>
  </div>

  <div id="lobbyView" style="display: none;">
    <h2>Lobby Code: <span id="lobbyCodeDisplay"></span></h2>

    <div id="hostControls" style="margin: 10px;"></div>

    <div id="table"></div>

    <div class="player-pool">
      <h3>Unseated Players:</h3>
      <div id="unseatedPlayers"></div>
    </div>

    <button id="unseatButton">Leave Seat</button>
    <button id="startGameButton" style="margin-top: 20px; display:none;">Start Game</button>
  </div>

  <script type="module" src="lobby.js"></script>
</body>
</html>
